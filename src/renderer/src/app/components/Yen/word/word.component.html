<div class="outerCard">
  <mat-card class="card">
    <mat-card-header class="header">
        <span class="titleIcons">
          <mat-icon *ngIf="data.language !== null" svgIcon="key-variant"></mat-icon>
          <mat-icon svgIcon="file-word-box"></mat-icon>
        </span>
        <span class="title totalCenter" *ngIf="data.language === null">{{data.type}} word</span>
        <span class="title totalCenter" *ngIf="data.language !== null">{{data.language}} programming Key word</span>
    </mat-card-header>
    <mat-card-content >
      <div class="wordList">
        <div *ngFor="let word of data.words; index as i; count as length">
          <p> <span>{{i + 1}}. </span>{{word}}</p>
          <!-- *ngIf="length != 1" -->
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
