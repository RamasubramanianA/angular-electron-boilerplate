<mat-card class="example-card">
    <button  mat-raised-button color="primary" (click)="treeControl.expandAll()" >Expand all</button>
    <button  mat-raised-button color="primary" (click)="treeControl.collapseAll()">Collapse all</button>
</mat-card> 
<!-- <mat-divider></mat-divider> -->

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node" (click) = "onClickNode(node)" >
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.name}}
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node"  (click) = "onClickNode(node); " >
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name" >
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
         {{node.name}}
      </div>
      <ul [class.example-tree-invisible]    ="!treeControl.isExpanded(node)"  >
        <ng-container matTreeNodeOutlet ></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

<div class="container">

  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4" > col4 </div>
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"  >
      col 4
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">col-4</div>
  </div>
</div>
